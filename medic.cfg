exec reset

// Uber and notification
alias +uber "+attack2;slot2;dropitem;spec_prev"
alias -uber "-attack2"

// Uber ready call
alias "calluber" "voicemenu 1 7; say_team "**** uber good to go ****""

// Borderline wallhack
alias autocall_initial "hud_medicautocallersthreshold "75""
alias autocall_temp "hud_medicautocallersthreshold "150""
alias +autocall_temp_hit "autocall_temp"
alias -autocall_temp_hit "autocall_initial"

// Weapon slot
alias syringe "slot1;r_drawviewmodel 1;viewmodel_fov 90"
alias medigun "slot2;r_drawviewmodel 0;viewmodel_fov 30"
alias ubersaw "slot3;r_drawviewmodel 1;viewmodel_fov 100"

// Bind
bind "MWHEELUP" "slot3"
bind "MWHEELDOWN" "slot2"
bind "MOUSE3" "slot1"
bind "MOUSE2" "+uber"

bind 1 syringe
bind 2 medigun
bind 3 ubersaw
bind 4 callspy
bind 5 callsentry
bind 6 callsniper
bind f "voicemenu 2 0"
bind v +autocall_temp_hit