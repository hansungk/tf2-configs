exec undo360controller
unbind MOUSE1
unbind MOUSE2
unbind MOUSE3
unbind MOUSE4
unbind MOUSE5
unbind [
unbind ]
unbind \
unbind "ENTER"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind "MWHEELUP" "slot3"
bind "MWHEELDOWN" "slot2"
bind "MOUSE3" "slot1"
echo "Mouse buttons reset!"
hud_fastswitch 1
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
cl_drawhud 1
r_drawviewmodel 1
viewmodel_fov 90

// User edited
bind "1"			"slot1"
bind "2"			"slot2"
bind "3"			"slot3"
bind "4"			"slot4"
bind "5"			"slot5"
bind "t"			"callsentry"
bind "f"			"voicemenu 1 0" // Incoming
bind "capslock"		"voicemenu 2 0" // Help
